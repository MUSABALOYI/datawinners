{% load i18n %}

<div id="action_dropdown">
    <div class="action_button action_bar clear-both">

        <div class="btn-group">
            <button class="btn dropdown-toggle action" href="#" data-dropdown="#none-selected">{% trans "Actions" %}<span class="caret"></span></button>
        </div>
    </div>

    <div id="action" class="dropdown">
        <ul class="dropdown-menu">
            <li><a class="delete" data-entity="{{ subject.entity }}-{{ subject.code }}-delete">{% trans "Delete" %}</a>
            </li>
            {% if EDIT_SUBJECT_ENABLED %}
                <li><a data-entity="{{ subject.entity }}-{{ subject.code }}-edit" class="edit">{% trans "Edit" %}</a>
                </li>
            {% endif %}
        </ul>
    </div>

    <div id="none-selected" class="dropdown">
        <div class="dropdown-panel">
            {%  blocktrans with entity_type|capfirst as subject_type%}Select a {{ subject_type }}{% endblocktrans %}
        </div>
    </div>
</div>
