{% load i18n %}

<div id="action_dropdown">
    <div id="action_button" class="action_bar clear-both" style="margin-bottom: 20px" hidden="true">
        <div class="btn-group">
            <button class="btn dropdown-toggle action" href="#" data-dropdown="#none-selected">{% trans "Actions" %}
                <span class="caret"></span>
            </button>
        </div>
    </div>

    <div id="action" class="dropdown">
        <ul class="dropdown-menu">
            <li><a class="delete" data-entity="{{ subject.entity }}-{{ subject.code }}-delete">{% trans "Delete" %}</a>
            </li>
            {% if EDIT_SUBJECT_ENABLED %}
                <li><a data-entity="{{ subject.entity }}-{{ subject.code }}-edit" class="edit">{% trans "Edit" %}</a>
                </li>
            {% endif %}
                    <li class="view_link">{% trans "View Style:" %}</li>
            <li class="sms_link"><a href="javascript:void(0)" id="sms_preview_btn" class="active">SMS</a></li>
            <li class="web_link"><a href="{{ project_links.register_subjects_link }}" id="web_preview_btn">Web</a></li>

        </ul>
    </div>

    <div id="none-selected" class="dropdown">
        <div class="dropdown-panel">
            {% trans "Select a " %}{{ entity_type|capfirst }}
        </div>
    </div>
</div>
