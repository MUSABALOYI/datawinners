{% load i18n %}

    <table class="all_subject_type_table styled_table">
        <thead>
        <tr class="list_header">
            {% for header_name, header_label in subject_headers.items %}
                <th>{{ header_label }} </th>
            {% endfor %}
        </tr>
        </thead>
        {% for subject in subjects %}
            <tr class="list_header">
                {% for header_name, header_label in subject_headers.items %}
                    <td>{{ subject|get_element:header_name }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
