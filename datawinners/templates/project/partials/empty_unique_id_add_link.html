{% load i18n %}
{% with  field.field.entity_type as entity_type %}

        <p class="instructions italic">
            {% blocktrans %}You have not registered a {{ entity_type }} yet.{% endblocktrans %}
        </p>
        <a href={% url subject_questionnaire project.id,entity_type %}>{% blocktrans %}Register a {{ entity_type }}{% endblocktrans %}</a>
    </div>
{% endwith %}
