{% load i18n %}
<div id="message_text">
    {% if  success_message  %}
        <div class="success-message-box">{{ success_message }}</div>
    {% endif %}
</div>

<div class="grid_23 alpha omega data_block" style="width: 100%">
<div class="action_bar clear-both display_none">
    <div class="btn-group">
        <button class="btn dropdown-toggle action" href="#" data-dropdown="#action_menu">Actions
            <span class="caret"></span>
        </button>
    </div>
</div>
<table class="submission_table styled_table">
        <thead>
        <tr>
            {% for each in header_list %}
                <th>
                    {{ each }}
                </th>
            {% endfor %}
        </tr>
        </thead>
</table>
</div>

{% block help_no_submissions %}
    {% include "project/partials/help_no_submissions/help_no_submission_log.html" %}
    {% include 'sms_preview_template.html' %}
{% endblock %}
