{% load i18n %}

<div id="questionnaire_template_section">

    <div class="ajax-loader-horizontal" data-bind="fadeVisible: !templateGroupingData()">
        <img src="/media/images/ajax-loader-horizontal-bar.gif"/>
    </div>

    <div data-bind="fadeVisible: templateGroupingData">

        <h6 class="instruction-header create_questionnaire_help">{% trans 'Choose a template and edit it to fit your needs.' %}</h6>

        <div id="questionnaire_template" class="questionnaire_selection">
            <!-- ko if: templateGroupingData -->
            <div data-bind="foreach: templateGroupingData, accordion: {}">
                <div class="questionnaire_data" data-bind="text: category, click: $root.removeTemplateId"></div>
                <div data-bind="foreach: $data.templates">
                    <div data-bind="text: name, click: $root.chooseTemplate, css:{selected: $data.id == $root.selectedTemplateId()}">
{#                        <span class="selected_project_arrow inline" data-bind="css:{inline:$data.id == $root.selectedTemplateId()}"></span>#}
                    </div>

                    <div class="selected-notify"></div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div>
            <div class="ajax-loader" data-bind="visible: showAjaxLoader"><img src="/media/images/ajax-loader.gif"/></div>
            <div class="selected_questions" data-bind="visible: selectedTemplateId, with: selectedTemplate">
                <div><h6 class="project-name-header" data-bind="text: projectName"></h6>
                    <ol data-bind="foreach: questions">
                        <li data-bind="text: name"></li>
                    </ol>
                </div>
            </div>
        </div>

    </div>

</div>
