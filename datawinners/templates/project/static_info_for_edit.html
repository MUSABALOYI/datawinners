{% load i18n %}

<div class="static-info-header">
    <div class="static-text">
<h6 xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">{% trans "You are editing the Submission Details" %}</h6>
    </div>
<div class="action-section">
    <input id="submit " type="submit" class="button" value="{% trans 'Save Changes' %}"/>
</div>
</div>

<div id="static-info">
    <ul>
    {% for header,value in static_content.items %}
        <li class="info">
            <text class='content-header'>{%  trans header %}</text>
            {% if header == 'Data Sender' %}
                <text class='content-values'>{{ value.0 }}</text><text class='datasender-id'>{{ value.1 }}</text>
            {% else %}
                <text class='content-values'>{{ value }}</text>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
