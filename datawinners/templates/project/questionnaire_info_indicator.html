{% load i18n %}

<div class="form-row-10px">
    <label>{% trans 'Questionnaire Name' %}</label>

    <input id= 'id_name' data-bind="value: projectName" watermark='{% trans "Insert a name for this Questionnaire" %}'/>

    <div class="validationMessage" data-bind="errorVisible: questionnaireHasErrors, validationMessage: projectName">
    </div>

    <img src="/media/images/help_icon.png" class="help_icon" style="margin-top:-6px;">

    <div class="tooltip"><p>
        {% trans "tooltip_project_name" %}
    </p></div>

    <p class="black_italic">{% trans "Example: Teacher attendance in Antananarivo" %}</p>
</div>
<ul class="questionnaire_code">
    <li>
        <label>{% trans "SMS Questionnaire Code:" %}</label>
        {#        <input id='project-id' type='hidden' value="{{ project.id }}"/>#}
        {#        <input id='project-state' type='hidden' value="{{ project.state }}"/>#}
        {#        <input id='saved-questionnaire-code' type='hidden' value="{{ questionnaire_code }}"/>#}
        <input id='questionnaire-code' data-bind="value: questionnaireCode"/>
        <img src="/media/images/help_icon.png" class="help_icon" style="margin-bottom: 10px;">

        <div class="tooltip"><p>
            {% trans "tooltip_question_code" %}
        </p></div>
        <div class="validationMessage" data-bind="validationMessage: questionnaireCode">
{#            <label class='error' data-bind="validationMessage: questionnaireCode"></label>#}
        </div>

    </li>
    <li>
        <div id="project-language" style="float: right">{% trans "Choose your language :" %}
            <select data-bind="options: availableLanguages, value: language, optionsText: 'name', optionsValue: 'code'"></select>
        </div>
    </li>
</ul>
