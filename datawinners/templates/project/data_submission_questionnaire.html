{% extends "project/web_questionnaire_questions.html" %}
{% load i18n %}
{% load field_tags %}

{% block cancel_block %}
    <a id="cancel">{% trans "Cancel" %}</a>
    <div id="cancel_submission_warning_message">
        <p class="warning_message"> {% trans "All your entered data will be lost. Are you sure you want to cancel?" %} </p>
        <a class="cancel_link">{% trans "No" %}</a>
        <a class="button" id="confirm"  >{% trans "Yes" %}</a>
    </div>
{% endblock %}
