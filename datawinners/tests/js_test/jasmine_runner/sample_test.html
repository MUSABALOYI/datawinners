<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Terminal Reporter Spec</title>

    <link rel="stylesheet" href="../js_libs/jasmine_reporters/jasmine.css" type="text/css" />

    <script type="text/javascript" src="../js_libs/jasmine_reporters/jasmine.js"></script>
    <script type="text/javascript" src="../js_libs/jasmine_reporters/jasmine-html.js"></script>
    <script type="text/javascript" src="../js_libs/jasmine_reporters/jasmine.terminal_reporter.js"></script>

</head>
<body>
    <script type="text/javascript">
        describe("Basic Suite", function() {
            it("Should pass a basic truthiness test.", function() {
                expect(true).toEqual(true);
            });
        });

        describe("Another Suite", function() {
            it("Should pass this test as well.", function() {
                expect(0).toEqual(1);
            });
        });

        jasmine.getEnv().addReporter(new jasmine.TerminalReporter({
            verbosity: 3,
            color: true
        }));
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
    </script>
</body>
</html>
